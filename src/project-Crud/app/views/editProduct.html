<div class="container">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" value='{{copyProducts[id].name}}' ng-model="copyProducts[id].name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" value='{{copyProducts[id].desc}}' ng-model="copyProducts[id].desc">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" value='{{copyProducts[id].price}}' ng-model="copyProducts[id].price">
  </div>
  <a ng-click="edit(copyProducts[id].name,copyProducts[id].desc,copyProducts[id].price)" class="btn btn-primary" role="button" aria-pressed="true">Submit</a>
</div>
