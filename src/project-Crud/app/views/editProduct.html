<div class="container">
<div class="form-group" ng-controller="EditCtrl">
  <label>Name:{{products[id].name}}</label>
  <input type="text" class="form-control" value="products[id].name" ng-model='products[id].name'>
</div>
<div class="form-group">
  <label>Description</label>
  <input type="text" class="form-control" value="{{products[id].desc}}">
</div>
<div class="form-group">
  <label>Price</label>
  <input type="text" class="form-control" value="{{products[id].price}}">
</div>
<a ng-href='#/' class="btn btn-primary" role="button" aria-pressed="true">Submit</a>
</div>
