  <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Products&nbsp;&nbsp;&nbsp;<button class="btn btn-success" type="submit">New</button>
            </th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in products">
            <td>
              <!--ng-click-->
              <a ng-href='#/editProduct?id={{$index}}' class="btn btn-primary" type="submit" role="button" aria-pressed="true">Edit</a>
              &nbsp;&nbsp;
              &nbsp;<button class="btn btn-danger" type="submit">Delete</button></td>
            <td>{{ data.name }}</td>
            <td>{{ data.desc }}</td>
            <td>{{ data.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
