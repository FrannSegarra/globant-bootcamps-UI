<div class="container">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" ng-init="name=''" ng-model="name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-init="desc=''"  ng-model="desc">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" ng-init="price=''" ng-model="price">
  </div>
  <a ng-click='add(name,desc,price)' class="btn btn-primary" role="button" aria-pressed="true">Submit</a>
</div>
