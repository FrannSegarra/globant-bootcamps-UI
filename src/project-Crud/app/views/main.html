<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Products&nbsp;&nbsp;&nbsp;<a ng-href='#/addProduct' class="btn btn-success" role="button">New</a>
        </th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in products">
        <td>
        <a ng-href='#/editProduct?id={{$index}}' class="btn btn-primary" role="button" aria-pressed="true">Edit</a>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" ng-click='deleteProduct($index)' type="submit">Delete</button></td>
        <td>{{ data.name }}</td>
        <td>{{ data.desc }}</td>
        <td>{{ data.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
