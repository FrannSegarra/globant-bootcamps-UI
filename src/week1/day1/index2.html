    <script>
        class Animal{

            constructor(type,legs,kingdom){
                this.type = type;
                this.legs = legs;
                this.kingdom = kingdom;
            };
            
            setType(value){
                this.type = value;
            };
    
            getType(){
                return this.type;
            };
    
            setLegs(value){
                this.legs = value;
            };
    
            getLegs(){
                return this.legs;
            };
    
            setKingdom(value){
                this.kingdom = value;
            };
    
            getKingdom(){
                return this.kingdom;
            };
    
            talk() {
                console.log(`Hi, I'm a ${this.getType()}`);
            };
    
            run() {
                console.log(`I'm running with my ${this.getLegs()} legs!`);
            };
    
            whatAreYou(){
                console.log(`I'm an Animal from the ${this.getKingdom()} kingdom`)
            };
            
        }

        class RobotAnimal extends Animal{

            constructor(type,legs,fuel){
                super(type,legs);
                this.fuel = fuel;
            }

            setFuel(value){
                this.fuel = value;
            }

            getFuel(){
                return this.fuel;
            }

            whatAreYou(){
                console.log(`I'm an artificial animal created for humans`);
            }
        }
    
        
    
        
        let rabbit = new Animal("Rabbit",4,"Animal");
        rabbit.talk();
    </script>
